<div class="toggle-chose">
  <p>Break</p>
  <label class="toggle-control">
    <input type="checkbox" checked="checked" (change)="onToggle($event)">
    <span class="control"></span>
  </label>
  <p>Pomdoro</p>
</div>

<div class="container">
  
    <app-pomodoro-timer *ngIf="!toggled" ></app-pomodoro-timer>
    <app-break *ngIf="toggled"></app-break>
  
  
</div>
